name: Run Python Tests
on: 
  push:
    branches:
      - master
  
  pull_request:
    branches: 
      - master 

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_JOB_ID: 12345
    steps:
      - uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Set env DATABRICKS_JOB_ID
        if: github.ref_name == 'master'
        run: echo "DATABRICKS_JOB_ID=24245" >> "$GITHUB_ENV"
      - name: Set env DATABRICKS_JOB_ID
        if: github.ref_name == 'main'
        run: echo "DATABRICKS_JOB_ID=32757" >> "$GITHUB_ENV"
      - name: Echo $DATABRICKS_JOB_ID
        run: echo $DATABRICKS_JOB_ID
     
